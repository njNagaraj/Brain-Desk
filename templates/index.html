<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        AI Agent Interface
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
    <!-- Add this to the head section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Scrollbar for response box */
        #response {
            scrollbar-width: thin;
            scrollbar-color: #a0aec0 #edf2f7;
        }

        #response::-webkit-scrollbar {
            width: 8px;
        }

        #response::-webkit-scrollbar-track {
            background: #edf2f7;
            border-radius: 4px;
        }

        #response::-webkit-scrollbar-thumb {
            background-color: #a0aec0;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gradient-to-tr from-indigo-50 via-white to-indigo-50 min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-3xl bg-white rounded-3xl shadow-xl flex flex-col md:flex-row overflow-hidden">
        <div class="md:w-1/3 bg-indigo-600 p-8 flex flex-col justify-between">
            <div>
                <img alt="AI Agent logo, futuristic blue and white abstract design"
                    class="w-24 h-24 rounded-full mx-auto mb-6" height="150"
                    src="https://storage.googleapis.com/a1aa/image/87483426-dabc-4fb1-1d9a-4a115d540956.jpg"
                    width="150" />
                <h1 class="text-white text-3xl font-extrabold text-center mb-2">
                    AI Agent
                </h1>
                <p class="text-indigo-200 text-center font-light leading-relaxed">
                    Your intelligent assistant for all processes. Select a process, ask your question, and get instant
                    answers.
                </p>
            </div>
            <div class="mt-8 text-indigo-300 text-center text-sm select-none">
                Â© 2024 AI Agent. All rights reserved.
            </div>
        </div>
        <main class="md:w-2/3 p-8 flex flex-col">
            <form class="flex flex-col space-y-6" id="aiForm" onsubmit="event.preventDefault(); sendQuery();"
                enctype="multipart/form-data">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2" for="process">
                        Select Process
                    </label>
                    <div class="relative">
                        <select
                            class="w-full appearance-none rounded-lg border border-gray-300 bg-white py-3 px-4 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            id="process" name="process">
                            {% for process in processes %}
                            <option value="{{ process }}">{{ process.replace('_', ' ').title() }}</option>
                            {% endfor %}
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <!-- Input Type Selection -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        Input Type
                    </label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input type="radio" id="textInput" name="inputType" value="text" checked
                                class="hidden peer">
                            <label for="textInput"
                                class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                <i class="fas fa-align-left text-2xl mb-2 text-indigo-600"></i>
                                <span>Text</span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="fileInput" name="inputType" value="file" class="hidden peer">
                            <label for="fileInput"
                                class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                <i class="fas fa-file-upload text-2xl mb-2 text-indigo-600"></i>
                                <span>Document</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Text Input (shown by default) -->
                <div id="textInputContainer">
                    <label class="block text-gray-700 font-semibold mb-2" for="query">
                        Enter your query
                    </label>
                    <textarea
                        class="w-full rounded-lg border border-gray-300 p-4 text-gray-700 resize-y focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                        id="query" name="query" placeholder="Type your question here..." rows="5"></textarea>
                </div>

                <!-- File Input (hidden by default) -->
                <div id="fileInputContainer" class="hidden">
                    <label class="block text-gray-700 font-semibold mb-2" for="document">
                        Upload Document
                    </label>
                    <div class="flex items-center justify-center w-full">
                        <label for="document"
                            class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                                <p class="text-xs text-gray-500">PDF, DOC, DOCX, TXT (Max. 5MB)</p>
                            </div>
                            <input id="document" name="document" type="file" class="hidden"
                                accept=".pdf,.doc,.docx,.txt" />
                        </label>
                    </div>
                    <div id="fileName" class="mt-2 text-sm text-gray-500"></div>
                </div>

                <!-- Output Format Selection -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        Output Format
                    </label>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <input type="radio" id="textOutput" name="outputFormat" value="text" checked
                                class="hidden peer">
                            <label for="textOutput"
                                class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                <i class="fas fa-align-left text-xl mb-2 text-indigo-600"></i>
                                <span>Text</span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="pdfOutput" name="outputFormat" value="pdf" class="hidden peer">
                            <label for="pdfOutput"
                                class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                <i class="fas fa-file-pdf text-xl mb-2 text-indigo-600"></i>
                                <span>PDF</span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="docOutput" name="outputFormat" value="doc" class="hidden peer">
                            <label for="docOutput"
                                class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition">
                                <i class="fas fa-file-word text-xl mb-2 text-indigo-600"></i>
                                <span>DOC</span>
                            </label>
                        </div>
                    </div>
                </div>

                <button
                    class="self-end bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition flex items-center space-x-2"
                    type="submit">
                    <i class="fas fa-paper-plane"></i>
                    <span>Submit</span>
                </button>
            </form>
            <section class="mt-10 flex flex-col">
                <h2 class="text-gray-800 text-2xl font-bold mb-4 flex items-center space-x-3">
                    <i class="fas fa-robot text-indigo-600">
                    </i>
                    <span>
                        Response
                    </span>
                </h2>
                <div class="min-h-[150px] max-h-72 overflow-y-auto rounded-lg border border-gray-300 bg-indigo-50 p-6 text-gray-800 whitespace-pre-wrap shadow-inner"
                    id="response">
                </div>
            </section>
        </main>
    </div>
    <script>
        // Toggle between text and file input
        document.querySelectorAll('input[name="inputType"]').forEach(radio => {
            radio.addEventListener('change', function () {
                if (this.value === 'text') {
                    document.getElementById('textInputContainer').classList.remove('hidden');
                    document.getElementById('fileInputContainer').classList.add('hidden');
                } else {
                    document.getElementById('textInputContainer').classList.add('hidden');
                    document.getElementById('fileInputContainer').classList.remove('hidden');
                }
            });
        });

        // Show selected file name
        document.getElementById('document').addEventListener('change', function (e) {
            const fileName = document.getElementById('fileName');
            if (this.files.length > 0) {
                fileName.textContent = `Selected: ${this.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        });

        // Modified sendQuery function
        async function sendQuery() {
            const process = document.getElementById('process').value;
            const inputType = document.querySelector('input[name="inputType"]:checked').value;
            const outputFormat = document.querySelector('input[name="outputFormat"]:checked').value;
            const responseEl = document.getElementById('response');

            let content;
            if (inputType === 'text') {
                content = document.getElementById('query').value.trim();
                if (!content) {
                    responseEl.innerText = "Please enter a query before submitting.";
                    return;
                }
            } else {
                const fileInput = document.getElementById('document');
                if (fileInput.files.length === 0) {
                    responseEl.innerText = "Please select a file before submitting.";
                    return;
                }
                content = await extractTextFromFile(fileInput.files[0]);
            }

            responseEl.innerHTML = `<div class="flex items-center space-x-2 text-indigo-600 animate-pulse"><i class="fas fa-spinner fa-spin"></i><span>Processing your request...</span></div>`;

            const formData = new FormData();
            formData.append('process', process);
            formData.append('inputType', inputType);
            formData.append('outputFormat', outputFormat);
            formData.append('content', content);
            if (inputType === 'file') {
                formData.append('document', document.getElementById('document').files[0]);
            }

            fetch('/ask', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) throw new Error(`Server error: ${response.status}`);
                    if (outputFormat === 'text') {
                        return response.text();
                    } else {
                        return response.blob();
                    }
                })
                .then(data => {
                    if (outputFormat === 'text') {
                        responseEl.innerText = data;
                    } else {
                        // Create download link for binary responses
                        const blob = new Blob([data]);
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `output.${outputFormat}`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        responseEl.innerHTML = `<div class="text-green-600"><i class="fas fa-check-circle"></i> File generated successfully. Download started automatically.</div>`;
                    }
                })
                .catch(error => {
                    responseEl.innerText = 'Error: ' + error.message;
                });
        }

        async function extractTextFromFile(file) {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();

                fileReader.onload = async (e) => {
                    try {
                        let text;
                        if (file.type === 'application/pdf') {
                            // Initialize PDF.js
                            const pdfjsLib = window['pdfjs-dist/build/pdf'];
                            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

                            const loadingTask = pdfjsLib.getDocument({ data: e.target.result });
                            const pdf = await loadingTask.promise;
                            let fullText = '';

                            for (let i = 1; i <= pdf.numPages; i++) {
                                const page = await pdf.getPage(i);
                                const textContent = await page.getTextContent();
                                fullText += textContent.items.map(item => item.str).join(' ');
                            }

                            text = fullText;
                        } else if (file.type.includes('text/') ||
                            file.name.endsWith('.txt')) {
                            text = e.target.result;
                        } else if (file.name.endsWith('.doc') ||
                            file.name.endsWith('.docx')) {
                            // For DOC/DOCX we'll just send the file to the backend
                            // as extracting text in browser is complex
                            text = "DOCUMENT_CONTENT"; // Placeholder
                        } else {
                            text = "Unsupported file type";
                        }

                        resolve(text);
                    } catch (error) {
                        reject(error);
                    }
                };

                fileReader.onerror = (error) => reject(error);

                if (file.type === 'application/pdf' ||
                    file.type.includes('text/') ||
                    file.name.endsWith('.txt')) {
                    fileReader.readAsArrayBuffer(file);
                } else {
                    // For other types, we'll handle on the server side
                    resolve("FILE_CONTENT");
                }
            });
        }
    </script>
</body>

</html>
